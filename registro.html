<body>
    <div>
        <h1>Formularo de Registro</h1>

    <form action="usuarios.php" method="POST">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="name" required>

        <label for="correo">Correo</label>
        <input type="email" id="correo" name="user" required>
        <br>
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="pwd" required>
        <br>
        <input type="submit" name="boton" value="Aceptar" required>
    </form>
